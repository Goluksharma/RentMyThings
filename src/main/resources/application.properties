spring.application.name=rentmything
# ✅ Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/rentmything
spring.datasource.username=ur username of db
spring.datasource.password=ur password of db
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ✅ Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ✅ Flyway (if you plan to use it later for migrations)
spring.security.oauth2.client.registration.google.client-id=generate it ur client id from google clous
spring.security.oauth2.client.registration.google.client-secret=genrate it from ur client secret